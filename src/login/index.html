<!DOCTYPE html>
<html lang="en" class="no-js" ng-app="auth">
<head>
	<base href="/" />
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Login - Radbox Forum</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- MDL Stylesheet -->
	<link rel="stylesheet" type="text/css" href="//code.getmdl.io/1.3.0/material.grey-teal.min.css" />
	<!-- Main stylesheet -->
	<link rel="stylesheet/less" type="text/css" href="/static/main.less" />
	<!-- Auth stylesheet -->
	<link rel="stylesheet/less" type="text/css" href="/static/auth.less" />

</head>
<body>
	<main class="container">
			<div class="mdl-layout">
				<main class="mdl-layout__content mdl-grid">
					<div class="mdl-color--white mdl-shadow--2dp logo-block">
						<img class="logo" src="/static/logo.svg" />
						<h2 class="logo-title">Radbox</h2>
					</div>
					<div class="mdl-card mdl-shadow--2dp">
						<div class="mdl-card__title mdl-color--primary mdl-color-text--white">
							<h2 class="mdl-card__title-text">
								Welcome
							</h2>
						</div>
						<form method="post" action="/auth/local">
					  		<div class="mdl-card__supporting-text">
								<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
									<input class="mdl-textfield__input" type="email" id="email" autocomplete="off" name="email"/>
									<label class="mdl-textfield__label" for="email">Email</label>
								</div>
								<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
									<input class="mdl-textfield__input" type="password" id="password" name="password"/>
									<label class="mdl-textfield__label" for="password">Password</label>
								</div>
							</div>
							<div class="mdl-card__actions mdl-grid">
								<div class="mdl-layout-spacer"></div>
								<button class="mdl-cell mdl-cell--4-col mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--secondary" type="submit">Login</button>
								<div class="mdl-layout-spacer"></div>
							</div>
							<div class="mdl-color-text--primary login-signuphint">
								Don't have an account? Join us <a href="/signup">here</a>.
							</div>
						</form>
					</div>
				</main>
			</div>
		</main>

	<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.min.js"></script>

	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.9/angular.min.js"></script>

	<link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
	<script defer src="//code.getmdl.io/1.3.0/material.min.js"></script>

	<script>
		angular.module('auth', []);
	</script>

</body>

</html>
